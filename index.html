<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gmail-bg: #f6f8fc;
            --sidebar-hover: #eaf1fb;
            --sidebar-active: #d3e3fd;
            --text-dark: #1f1f1f;
            --text-gray: #444746;
            --gmail-red: #d93025;
            --gmail-blue: #0b57d0;
            --border-color: #c4c7c5;
        }

        @font-face {
            font-family: 'Google Sans';
            src: url('https://fonts.gstatic.com/s/googlesans/v14/4UaGrENHsxJlGDuGo1OIlL3Kwp5eKQtGBlc.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--gmail-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 64px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--gmail-bg);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 250px;
        }

        .menu-icon {
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .menu-icon:hover { background: #e1e3e1; }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .logo-box img { height: 24px; }
        .logo-box span {
            font-family: 'Google Sans', sans-serif;
            font-size: 22px;
            color: #5f6368;
        }

        .search-container {
            flex: 1;
            max-width: 720px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            height: 48px;
            background: #eaf1fb;
            border: none;
            border-radius: 24px;
            padding: 0 60px;
            font-size: 16px;
            color: var(--text-dark);
            outline: none;
        }

        .search-bar:focus {
            background: white;
            box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 200px;
            justify-content: flex-end;
        }

        .avatar {
            width: 32px;
            height: 32px;
            background: #7b1fa2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            margin-left: 10px;
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding-bottom: 16px;
        }

        /* --- Sidebar --- */
        nav {
            width: 256px;
            padding: 0 12px;
        }

        .compose-btn {
            height: 56px;
            padding: 0 24px;
            background: #c2e7ff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Google Sans', sans-serif;
            font-weight: 500;
            color: #001d35;
            cursor: pointer;
            margin: 8px 0 16px 0;
            transition: box-shadow 0.2s;
            width: fit-content;
        }

        .compose-btn:hover { box-shadow: 0 1px 3px 1px rgba(0,0,0,0.15); }

        .nav-item {
            height: 32px;
            padding: 0 12px 0 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 4px;
        }

        .nav-item.active {
            background: var(--sidebar-active);
            color: #001d35;
            font-weight: 700;
        }

        .nav-item:hover:not(.active) { background: #e1e3e1; }

        /* --- Content Area --- */
        .content {
            flex: 1;
            background: white;
            border-radius: 24px;
            margin-right: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            border-bottom: 1px solid #f1f1f1;
            padding: 0 8px;
        }

        .tab {
            min-width: 200px;
            height: 56px;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-gray);
            position: relative;
        }

        .tab.active { color: var(--gmail-blue); }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gmail-blue);
            border-radius: 3px 3px 0 0;
        }

        .tab:hover { background: #f1f1f1; }

        /* --- Email List --- */
        .email-list {
            flex: 1;
            overflow-y: auto;
        }

        .email-row {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 40px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            font-size: 14px;
            background: #f2f6fc; /* Unread */
        }

        .email-row.read { background: white; }
        .email-row:hover {
            box-shadow: inset 1px 0 0 #dadce0, inset -1px 0 0 #dadce0, 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            z-index: 1;
        }

        .email-actions {
            display: flex;
            gap: 12px;
            margin-right: 12px;
            color: #c4c7c5;
        }

        .star { cursor: pointer; }
        .star.active { color: #f4b400; }

        .sender {
            width: 180px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-row.read .sender { font-weight: 400; }

        .subject-line {
            flex: 1;
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 20px;
        }

        .subject-text { font-weight: 700; }
        .email-row.read .subject-text { font-weight: 400; }

        .preview-text { color: var(--text-gray); }

        .time {
            width: 80px;
            text-align: right;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-gray);
        }

        .email-row.read .time { font-weight: 400; }

        /* --- Detail View --- */
        #detail-view {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .back-btn {
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }

        .back-btn:hover { background: #f1f1f1; }

        .detail-subject {
            font-family: 'Google Sans', sans-serif;
            font-size: 22px;
            margin-bottom: 24px;
            padding-left: 48px;
        }

        .sender-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .sender-left {
            display: flex;
            gap: 12px;
        }

        .detail-body {
            padding-left: 48px;
            line-height: 1.6;
            color: #333;
            white-space: pre-line;
        }

        /* --- Compose Modal --- */
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            right: 80px;
            width: 520px;
            background: white;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12), 0 5px 5px -3px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .modal-header {
            background: #f2f6fc;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            border-radius: 10px 10px 0 0;
            font-size: 14px;
            font-weight: 500;
        }

        .modal-body {
            padding: 60px 40px;
            text-align: center;
            font-family: 'Google Sans', sans-serif;
            font-size: 18px;
            color: var(--gmail-red);
        }

        @media (max-width: 768px) {
            nav { display: none; }
            .search-container { display: none; }
            .sender { width: 100px; }
        }
    </style>
</head>

        function renderEmails() {
            const list = document.getElementById('email-list');
            list.innerHTML = '';
            const filtered = emails.filter(e => e.category === currentTab).sort((a,b) => b.id - a.id);

            filtered.forEach(email => {
                const row = document.createElement('div');
                row.className = `email-row ${email.read ? 'read' : ''}`;
                row.onclick = () => openEmail(email);
                
                row.innerHTML = `
                    <div class="email-actions">

                list.appendChild(row);
            });

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        function openEmail(email) {

            renderEmails();
        }

        function closeEmail() {
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('detail-view').style.display = 'none';
        }

        function toggleStar(id) {
            const email = emails.find(e => e.id === id);
            email.starred = !email.starred;
            renderEmails();
        }

        function openCompose() {
            document.getElementById('compose-modal').style.display = 'block';

        function closeCompose() {
            document.getElementById('compose-modal').style.display = 'none';
