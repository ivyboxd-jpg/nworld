<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gmail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gmail-red: #d93025;
            --gmail-blue: #1a73e8;
            --bg-color: #f6f8fc;
            --sidebar-active: #e2e7ff;
            --text-dark: #202124;
            --text-gray: #5f6368;
            --border: #e0e0e0;
            --unread-bg: #f2f6fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            height: 64px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            background: var(--bg-color);
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            min-width: 232px;
        }

        .menu-btn {
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu-btn:hover { background: #e1e3e1; }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 8px;
            font-size: 22px;
            color: var(--text-gray);
            font-weight: 400;
        }

        .logo img { height: 24px; }

        .search-area {
            flex: 1;
            max-width: 720px;
            height: 48px;
            background: #eaf1fb;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .search-area input {
            background: transparent;
            border: none;
            width: 100%;
            margin-left: 12px;
            font-size: 16px;
            outline: none;
        }

        .avatar {
            width: 32px;
            height: 32px;
            background: #7b1fa2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            margin-left: 16px;
            cursor: pointer;
        }

        /* --- Layout --- */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Sidebar (Desktop) --- */
        aside {
            width: 256px;
            padding-right: 16px;
            display: block;
        }

        .compose-btn {
            margin: 8px 16px 16px;
            padding: 18px 24px;
            background: #c2e7ff;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        .nav-item {
            height: 32px;
            padding-left: 26px;
            display: flex;
            align-items: center;
            border-radius: 0 16px 16px 0;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-gray);
        }

        .nav-item.active {
            background: #d3e3fd;
            color: #041e49;
            font-weight: 700;
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            background: white;
            border-radius: 16px 16px 0 0;
            margin-right: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .tab {
            min-width: 160px;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-gray);
            position: relative;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--gmail-blue);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 16px;
            right: 16px;
            height: 3px;
            background: var(--gmail-blue);
            border-radius: 3px 3px 0 0;
        }

        .tab-icon { margin-right: 16px; font-size: 18px; }

        /* --- Email List --- */
        .email-list {
            flex: 1;
            overflow-y: auto;
        }

        .email-row {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 48px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            font-size: 14px;
            background: var(--unread-bg);
        }

        .email-row.read { background: white; }

        .email-row:hover {
            box-shadow: inset 1px 0 0 #dadce0, inset -1px 0 0 #dadce0, 0 1px 2px 0 rgba(60,64,67,.3);
        }

        .star {
            margin-right: 16px;
            color: #c4c7c5;
            cursor: pointer;
            font-size: 20px;
        }

        .star.active { color: #f4b400; }

        .sender {
            width: 180px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-row.read .sender { font-weight: 400; }

        .subject-wrap {
            flex: 1;
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .subject-text { font-weight: 700; }
        .email-row.read .subject-text { font-weight: 400; }

        .snippet { color: var(--text-gray); }

        .date {
            width: 80px;
            text-align: right;
            font-size: 12px;
            font-weight: 700;
        }

        .email-row.read .date { font-weight: 400; }

        /* --- Email Detail --- */
        #detail-view {
            display: none;
            flex-direction: column;
            height: 100%;
            background: white;
            overflow-y: auto;
        }

        .detail-toolbar {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
        }

        .back-btn {
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .back-btn:hover { background: #f1f1f1; }

        .detail-content { padding: 24px; }

        .detail-subject {
            font-size: 22px;
            margin-bottom: 24px;
            font-weight: 400;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .sender-info { display: flex; gap: 12px; }

        .detail-body {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            font-size: 15px;
        }

        /* --- Mobile Compose FAB --- */
        .compose-fab {
            display: none;
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: #c2e7ff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }

        /* --- Compose Modal --- */
        #compose-modal {
            display: none;
            position: fixed;
            bottom: 0;
            right: 30px;
            width: 500px;
            background: white;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .modal-head {
            background: #f2f6fc;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            border-radius: 8px 8px 0 0;
        }

        .modal-body {
            padding: 60px 40px;
            text-align: center;
            font-size: 18px;
            color: var(--gmail-red);
            font-weight: 500;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            aside { display: none; }
            main { margin-right: 0; border-radius: 0; }
            .header-left { min-width: auto; }
            .logo span { display: none; }
            .sender { width: 120px; }
            .date { width: 60px; }
            .compose-fab { display: flex; }
            .tab { min-width: 120px; }
            #compose-modal {
                width: 90%;
                right: 5%;
                bottom: 20%;
                border-radius: 12px;
            }
            .email-row { height: 72px; padding: 12px; flex-wrap: wrap; }
            .sender { width: 70%; order: 1; }
            .date { width: 30%; order: 2; }
            .subject-wrap { width: 100%; order: 3; margin-top: 4px; }
            .star { display: none; }
        }
    </style>
</head>
<body>

            { id: 7, category: 'primary', sender: 'Niv ‚ù§Ô∏è', subject: 'Biology Rants', date: 'Feb 9', body: "Please never stop yapping about biology. \n\nI love your determination and how driven you are. Your voice is my favorite sound in the world. \n\nYou're going to achieve everything you want, and I'll be right there tracking your flights.", starred: false, read: true },

            { id: 9, category: 'primary', sender: 'Niv', subject: 'The Christmas Nail Clippers', date: 'Feb 7', body: "I'm still laughing that you sent me a nail clipper kit because I joked about not having one. \n\nYou're so thoughtful. You pay attention to the tiniest things. \n\nI love you for that.", starred: false, read: true },
            { id: 10, category: 'primary', sender: 'Niv ‚ù§Ô∏è', subject: 'Your Favorite Pen', date: 'Feb 6', body: "I saw a pen today that reminded me of your favorite one. \n\nI remember everything you tell me. I'm listening, always. \n\nYou're my favorite extrovert.", starred: false, read: true },
            { id: 11, category: 'primary', sender: 'Niv, Future Husband', subject: 'HP & Gilmore Girls', date: 'Feb 5', body: "Which Harry Potter movie are we watching when we finally meet? \n\nOr should we just do a Gilmore Girls marathon? \n\nI'll bring the momos and wai wai.", starred: false, read: true },

                subject: `Niv liked your existence ‚ù§`, date: 'Feb 14', 
                body: `Notification: Niv is thinking about you. Again. This is the 47th time today.`, starred: false, read: true
            });

        for(let i=1; i<=25; i++) {
            emails.push({
                id: 50 + i, category: 'updates', sender: 'Dhoklu Alert', 
                subject: `Daily Reminder: You are beautiful ‚ú®`, date: 'Feb 12', 
                body: `This is an automated reminder that Niv loves you more than momos. And that is a lot.`, starred: false, read: true
            });
        }

        let currentTab = 'primary';

        function renderEmails() {
            const container = document.getElementById('email-list-container');
            container.innerHTML = '';
            
            const filtered = emails.filter(e => e.category === currentTab).sort((a,b) => b.id - a.id);
            
            filtered.forEach(email => {
                const div = document.createElement('div');
                div.className = `email-row ${email.read ? 'read' : ''}`;
                div.onclick = () => openEmail(email);
                
                div.innerHTML = `
                    <div class="star ${email.starred ? 'active' : ''}" onclick="event.stopPropagation(); toggleStar(${email.id})">
                        ${email.starred ? '‚òÖ' : '‚òÜ'}
                    </div>
                    <div class="sender">${email.sender}</div>
                    <div class="subject-wrap">
                        <span class="subject-text">${email.subject}</span>
                        <span class="snippet">&nbsp;-&nbsp;${email.body.substring(0, 50)}...</span>
                    </div>
                    <div class="date">${email.date}</div>
                `;
                container.appendChild(div);
            });
        }

        function switchTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderEmails();
        }

        function openEmail(email) {
            email.read = true;
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'flex';
            document.getElementById('d-subject').innerText = email.subject;
            document.getElementById('d-sender').innerText = email.sender;
            document.getElementById('d-date').innerText = email.date + ', 2025';
            document.getElementById('d-body').innerText = email.body;
            document.getElementById('d-avatar').innerText = email.sender[0];
            renderEmails();
        }

        function closeEmail() {
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('detail-view').style.display = 'none';
        }

        function toggleStar(id) {
            const email = emails.find(e => e.id === id);
            email.starred = !email.starred;
            renderEmails();
        }

        function showCompose() {
            document.getElementById('compose-modal').style.display = 'block';
        }

        function hideCompose() {
            document.getElementById('compose-modal').style.display = 'none';
        }

        // Initialize
        renderEmails();
    </script>
</body>
