                        <div class="snippet">${email.snippet}</div>
                    </div>
                    <div class="star-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" class="${email.starred ? 'star-filled' : 'star-empty'}">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        function openDetail(email) {
            const view = document.getElementById('detailView');
            document.getElementById('d-subject').innerText = email.subject;
            document.getElementById('d-sender').innerText = email.sender;
            document.getElementById('d-time').innerText = email.time;
            
            const bodyEl = document.getElementById('d-body');
            bodyEl.innerText = email.body;
            
            // Special styling for Niv styling (Lowercase, spaced)
            if (email.isNiv) {
                bodyEl.className = 'email-body email-body-niv';
            } else {
                bodyEl.className = 'email-body';
            }

            // Avatar in detail view
            const dAvatar = document.getElementById('d-avatar');
            if(email.isNiv) {
                dAvatar.style.background = 'transparent';
                dAvatar.innerHTML = `<img src="${NIV_PFP}" onerror="handleImgError(this)" alt="N">`;
            } else {
                dAvatar.style.background = email.color;
                dAvatar.innerHTML = email.avatar;
            }

            // Star
            const starContainer = document.getElementById('d-star-btn');
            starContainer.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" class="${email.starred ? 'star-filled' : 'star-empty'}"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;

            view.classList.add('active');
        }

        function closeDetail() {
            document.getElementById('detailView').classList.remove('active');
        }
    </script>
</body>
</html>
