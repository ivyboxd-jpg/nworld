    <style>
        :root {
            --gmail-red: #d93025;
            --gmail-blue: #1a73e8;
            --bg-color: #f6f8fc;
            --text-main: #202124;
            --text-sub: #5f6368;
            --border: #e0e0e0;
            --active-blue: #c2e7ff;
            --unread-bg: #f2f6fc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; color: var(--text-main); }

        /* --- HEADER --- */
        header { height: 64px; padding: 8px 16px; display: flex; align-items: center; background: var(--bg-color); z-index: 100; }
        .search-box { flex: 1; max-width: 720px; background: #eaf1fb; height: 48px; border-radius: 24px; display: flex; align-items: center; padding: 0 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .menu-btn { padding: 12px; cursor: pointer; border-radius: 50%; display: flex; align-items: center; margin-right: 8px; }
        .menu-btn:hover { background: #dee1e5; }
        .search-text { flex: 1; color: var(--text-sub); font-size: 16px; margin-left: 12px; }
        .avatar { width: 32px; height: 32px; background: #7b1fa2; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 500; margin-left: 12px; }

        /* --- SIDEBAR (MOBILE DRAWER) --- */
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 200; display: none; }
        #sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 201; transition: left 0.25s ease; padding: 8px 0; overflow-y: auto; }
        .sidebar-brand { padding: 16px 24px; font-size: 22px; color: var(--gmail-red); font-weight: 500; margin-bottom: 8px; border-bottom: 1px solid var(--border); }
        .sidebar-item { display: flex; align-items: center; padding: 12px 24px; font-size: 14px; font-weight: 500; color: var(--text-main); cursor: pointer; border-radius: 0 24px 24px 0; margin-right: 8px; }
        .sidebar-item.active { background: #fce8e6; color: var(--gmail-red); }
        .sidebar-item svg { margin-right: 24px; fill: currentColor; }
        .sidebar-divider { height: 1px; background: var(--border); margin: 8px 0; }
        .sidebar-label { padding: 16px 24px 8px; font-size: 12px; color: var(--text-sub); font-weight: 700; text-transform: uppercase; }

        /* --- TABS --- */
        .tabs { display: flex; background: white; border-bottom: 1px solid var(--border); overflow-x: auto; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab { flex: 1; min-width: 100px; padding: 16px 0; text-align: center; font-size: 14px; font-weight: 500; color: var(--text-sub); cursor: pointer; position: relative; white-space: nowrap; }
        .tab.active { color: var(--gmail-blue); }
        .tab.active::after { content: ''; position: absolute; bottom: 0; left: 20%; width: 60%; height: 3px; background: var(--gmail-blue); border-radius: 3px 3px 0 0; }

        /* --- EMAIL LIST --- */
        #email-list { flex: 1; overflow-y: auto; background: white; }
        .email-item { display: flex; padding: 12px 16px; border-bottom: 1px solid #f1f3f4; position: relative; cursor: pointer; }
        .email-item.unread { background: var(--unread-bg); }
        .sender-icon { width: 40px; height: 40px; border-radius: 50%; background: #e8eaed; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white; margin-right: 16px; flex-shrink: 0; }
        .email-content { flex: 1; min-width: 0; }
        .email-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .sender-name { font-size: 16px; color: var(--text-main); font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .unread .sender-name { font-weight: 700; }
        .email-date { font-size: 12px; color: var(--text-sub); }
        .unread .email-date { color: var(--gmail-blue); font-weight: 700; }
        .email-subject { font-size: 14px; color: var(--text-main); font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .unread .email-subject { font-weight: 700; }
        .email-snippet { font-size: 14px; color: var(--text-sub); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .star-btn { position: absolute; right: 16px; bottom: 12px; font-size: 20px; color: #c4c7c5; }
        .star-btn.active { color: #f4b400; }

        /* --- DETAIL VIEW --- */
        #detail-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 500; display: none; flex-direction: column; }
        .detail-toolbar { height: 56px; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid var(--border); }
        .detail-scroll { flex: 1; overflow-y: auto; padding: 20px 16px; }
        .detail-subject { font-size: 22px; line-height: 1.4; margin-bottom: 24px; color: var(--text-main); }
        .detail-meta { display: flex; align-items: center; margin-bottom: 24px; }
        .detail-sender-text { margin-left: 12px; flex: 1; }
        .detail-body { font-size: 16px; line-height: 1.6; color: #3c4043; white-space: pre-wrap; }

        /* --- COMPOSE --- */
        .fab { position: fixed; bottom: 24px; right: 24px; background: #c2e7ff; height: 56px; padding: 0 20px; border-radius: 16px; display: flex; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); font-weight: 500; color: #001d35; z-index: 150; cursor: pointer; }
        .fab-icon { margin-right: 12px; font-size: 24px; }
        #compose-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 400px; background: white; padding: 32px; border-radius: 28px; box-shadow: 0 12px 24px rgba(0,0,0,0.2); z-index: 1000; text-align: center; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
    </style>
</head>

                const item = document.createElement('div');
                item.className = `email-item ${e.unread ? 'unread' : ''}`;
                item.onclick = () => openEmail(e);
                
                const avatarColor = getAvatarColor(e.sender);
                
                item.innerHTML = `
                    <div class="sender-icon" style="background:${avatarColor}">${e.sender[0]}</div>
                    <div class="email-content">
                        <div class="email-header">
                            <span class="sender-name">${e.sender}</span>
                            <span class="email-date">${e.date}</span>
                        </div>
                        <div class="email-subject">${e.sub}</div>
                        <div class="email-snippet">${e.body.substring(0, 40)}...</div>
                    </div>
                    <div class="star-btn ${e.star ? 'active' : ''}">${e.star ? '‚òÖ' : '‚òÜ'}</div>
                `;
                list.appendChild(item);
            });
        }

        function getAvatarColor(name) {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#009688'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }

        function switchTab(cat, el) {
            currentCategory = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderEmails();
        }

        function openEmail(e) {
            e.unread = false;
            document.getElementById('det-subject').innerText = e.sub;
            document.getElementById('det-sender').innerText = e.sender;
            document.getElementById('det-date').innerText = e.date + ' (10 hours ago)';
            document.getElementById('det-body').innerText = e.body;
            document.getElementById('det-icon').innerText = e.sender[0];
            document.getElementById('det-icon').style.background = getAvatarColor(e.sender);
            document.getElementById('detail-view').style.display = 'flex';
            renderEmails();
        }

        function closeDetail() { document.getElementById('detail-view').style.display = 'none'; }
        function toggleSidebar(show) { 
            document.getElementById('sidebar').style.left = show ? '0' : '-280px';
            document.getElementById('sidebar-overlay').style.display = show ? 'block' : 'none';
        }
        function openCompose() {
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('compose-modal').style.display = 'block';
        }
        function closeCompose() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('compose-modal').style.display = 'none';
        }

        // START
        renderEmails();
    </script>
</body>
</html>
